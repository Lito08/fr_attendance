{% extends "base.html" %}
{% block title %}Log in{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">

    <h1 class="h4 text-center mb-4">Sign in</h1>

    {% if form.errors %}
      <div class="alert alert-danger">Incorrect username or password.</div>
    {% endif %}

    <!-- classic username / password -->
    <form method="post" class="vstack gap-3 mb-3">
      {% csrf_token %}

      <div class="form-floating">
        <input type="text"
               name="username"
               id="id_username"
               class="form-control"
               placeholder="Username"
               value="{{ form.username.value|default_if_none:'' }}"
               required autofocus>
        <label for="id_username">Username</label>
      </div>

      <div class="form-floating">
        <input type="password"
               name="password"
               id="id_password"
               class="form-control"
               placeholder="Password"
               required>
        <label for="id_password">Password</label>
      </div>

      <button class="btn btn-primary w-100">Sign in</button>
    </form>

    <!-- OR use webcam -->
    <div class="text-center my-3 text-muted fst-italic">— or —</div>

    <button type="button"
            id="faceLoginBtn"
            class="btn btn-outline-secondary w-100 mb-2">
      <i class="bi bi-camera-video"></i>  Use Face Recognition
    </button>
    <div id="faceStatus" class="small text-center text-muted"></div>

    <!-- hidden video feed (off-screen) -->
    <video id="faceVideo" width="320" height="240" style="display:none"></video>

  </div>
</div>

<!-- Face-API & face-login script -->
<script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
<script>
const btn    = document.getElementById("faceLoginBtn");
const status = document.getElementById("faceStatus");
const video  = document.getElementById("faceVideo");

btn.addEventListener("click", async () => {
  status.textContent = "Starting camera…";
  try {
    const stream = await navigator.mediaDevices.getUserMedia({video:true});
    video.srcObject = stream;
    await video.play();
  } catch {
    status.textContent = "Camera permission denied.";
    return;
  }

  status.textContent = "Capturing frame…";
  await new Promise(r => setTimeout(r, 700));

  const canvas = document.createElement("canvas");
  canvas.width  = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);
  const frame = canvas.toDataURL("image/jpeg");

  status.textContent = "Verifying face…";
  const resp = await fetch("{% url 'face_login_api' %}", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({frame})
  });

  const data = await resp.json();
  if (data.ok) {
    status.textContent = "Match found ✓ redirecting…";
    window.location = data.redirect;
  } else {
    status.textContent = data.error || "No match";
  }
});
</script>
{% endblock %}
