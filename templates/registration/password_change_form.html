{% extends "base.html" %}
{% block title %}Set a new password{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h1 class="h5 text-center mb-4">Create your new password</h1>

    <form method="post" class="vstack gap-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary w-100">Save password</button>
    </form>
  </div>
</div>
{% endblock %}
