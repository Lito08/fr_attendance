version: "3.9"
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: fr_db
      POSTGRES_USER: fr_user
      POSTGRES_PASSWORD: fr_pass
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
 pgdata:
