{% extends "base.html" %}
{% block title %}Start Class{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">

    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Start a Class</h5>
        <i class="bi bi-camera-video-fill fs-5"></i>
      </div>

      <div class="card-body">

        <form method="post" class="vstack gap-3">
          {% csrf_token %}
          {{ form.non_field_errors }}

          <!-- Class / Section -------------------------------- -->
          <div class="form-floating">
            {{ form.offering }}
            <label for="{{ form.offering.id_for_label }}">Class&nbsp;/&nbsp;Section</label>
          </div>

          <!-- Times ------------------------------------------ -->
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                {{ form.start_at }}
                <label for="{{ form.start_at.id_for_label }}">Start&nbsp;time</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                {{ form.end_at }}
                <label for="{{ form.end_at.id_for_label }}">End&nbsp;time</label>
              </div>
            </div>
          </div>

          <!-- Room ------------------------------------------- -->
          <div class="form-floating">
            {{ form.room }}
            <label for="{{ form.room.id_for_label }}">Room&nbsp;(optional)</label>
          </div>

          <button class="btn btn-primary w-100 mt-2">
            <i class="bi bi-qr-code-scan me-1"></i>Create&nbsp;&amp;&nbsp;Show&nbsp;QR
          </button>
        </form>

      </div>
    </div>

  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
